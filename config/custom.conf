<match k8s.**>
  @type copy_ex

  <store ignore_error>
    @type forest
    subtype file
    remove_prefix k8s

    <template>
      @id file-mmh-${tag}
      path /fluentd/log/${tag}/*.log
      buffer_type file
      buffer_path /fluentd/buffer/file-${tag}
      append true

      time_slice_format %Y-%m/%Y-%m-%d
      utc

      flush_interval 5s

      buffer_chunk_limit 8m
    </template>
  </store>
</match>
